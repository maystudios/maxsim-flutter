name: Release

# Triggered when a version tag is pushed (e.g. v0.1.0, v1.2.3)
# Required secret: NPM_TOKEN — add in GitHub repo Settings → Secrets → Actions

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for npm publish --provenance

jobs:
  release:
    name: Build, test, and publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates (typecheck + lint + test + build)
        run: npm run prepublishOnly

      - name: Validate package contents
        run: npm run validate:pack

      - name: Publish to npm (with provenance)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
